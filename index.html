<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="lending" />
    <meta name="author" content="Дмитрий Сережкин" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wdth,wght,XTRA@8..144,151,550,499;8..144,151,750,499;8..144,151,950,499&display=swap" rel="stylesheet">
    <title>Lending</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/pictures/Logo.png" alt="logo">
      </header>
      <main class="content">
        <section class="presentation">
          <h1 class="slogan-text">Постройте дом быстрее и легче через приложение</h1>
          <div class="presentation__button-conteiner">
            <a href="#"><img class="presentation__button-image" src="./images/pictures/App-store.png" alt="app-store"></a>
            <a href="#"><img class="presentation__button-image" src="./images/pictures/googlePlay.png" alt="googlePlay"></a>
            <img class="presentation__wrapper" src="./images/pictures/ChipWrapper.png" alt="ChipWrapper">
          </div>
          <img class="presentation__phone" src="./images/pictures/phone.png" alt="phone">
          <img class="presentation__phone-mobile" src="./images/pictures/phoneMob.png" alt="phoneMob">
          <aside class="hog">
            <ul class="hog__dot-container">
              <li class="hog__dot-place">
                <img class="hog__dot hog__dot_active" src="./images/pictures/dot_active.png" alt="dot">
                <p class="hog__active-number hog__active-number_active">01</p>
              </li>
        
              <li class="hog__dot-place">
                <img class="hog__dot" src="./images/pictures/dot.png" alt="dot">
                <p class="hog__active-number">01</p>
              </li>
              
              <li class="hog__dot-place">
                <img class="hog__dot" src="./images/pictures/dot.png" alt="dot">
                <p class="hog__active-number">02</p>
              </li>
              
              <li class="hog__dot-place">
                <img class="hog__dot" src="./images/pictures/dot.png" alt="dot">
                <p class="hog__active-number">03</p>
              </li>
              
              <li class="hog__dot-place">
                <img class="hog__dot" src="./images/pictures/dot.png" alt="dot">
                <p class="hog__active-number">04</p>
              </li>

              <li class="hog__dot-place">
                <img class="hog__dot" src="./images/pictures/dot.png" alt="dot">
                <p class="hog__active-number">05</p>
              </li>

              <li class="hog__dot-place">
                <img class="hog__dot" src="./images/pictures/dot.png" alt="dot">
                <p class="hog__active-number">06</p>
              </li>

              <li class="hog__dot-place">
                <img class="hog__dot" src="./images/pictures/dot.png" alt="dot">
                <p class="hog__active-number">07</p>
              </li>

              <li class="hog__dot-place">
                <img class="hog__dot" src="./images/pictures/dot.png" alt="dot">
                <p class="hog__active-number">08</p>
              </li>

              <li class="hog__dot-place">
                <img class="hog__dot" src="./images/pictures/dot.png" alt="dot">
                <p class="hog__active-number">09</p>
              </li>
            </ul>
          </aside>
        </section>
        <div class="mobile-window">
          <div class="mobile-window__button-container">
            <a href="#"><img src="./images/pictures/App-storeMob.png" alt="App-storeMob"></a>
            <a href="#"><img src="./images/pictures/googlePlayMob.png" alt="googlePlayMob"></a>
            <img class="mobile-window__wrapper" src="./images/pictures/WrapperMob.png" alt="ChipWrapperMob">
          </div>
          <button type="button" class="mobile-window__lern-more">
            <img src="./images/pictures/Vector.png" alt="arrow to down">
            <p class="mobile-window__button-text">Как это работает?</p>
          </button>
        </div>
        <button type="button" class="lern-more">
          <img src="./images/pictures/Vector.png" alt="arrow to down">
          <p class="lern-more__button-text">Как это работает?</p>
        </button>
      </main>
    </div>
    <!-- /.page__container -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
